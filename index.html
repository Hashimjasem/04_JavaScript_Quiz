<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
</head>
<body>
    <!-- landing page-->

    <!-- start game button-->
    <section id="landing-pg">
        <h1>Lets play a game</h1>
        <button id="button-start">Start Quiz</button>

    </section>


    <!-- question page--> 
    <section id="question-pg">

        <!-- timer--> 
        <div id="div-timer">60 (s)</div>
        
        <article>
            <!-- question title--> 
            <h2 id="question-title">
                hshshs
            </h2>
            
            <!-- question choices-->
            <ul>
                <li class="question-choices"><button class="button-choice">good</button></li>
                <li class="question-choices"><button class="button-choice">bad</button></li>
                <li class="question-choices"><button class="button-choice">bloody good</button></li>
            </ul> 
            <!-- feedback -right or wrong- --> 

            <div class="question-feedback">
                well done
            </div>

        </article>
        
    </section> 

    <!-- end game page -->
    <section id="end-page">
        
        <!-- score obtained --> 
        <h2 id="highscore">10</h2>

        <div>
            <!-- intials iput--> 
            <label for="">intials:</label>
            <input type="text" id="input-initials" >
            <!-- submit btn--> 
            <button id="submit-btn">submit</button>

        </div>

    </section>


    <!-- high score page-->
    <section id="section-highscore">
        <!-- list of previous scores--> 
        <ul id="list-scores">
            <li>sam: 10</li>
            <li>sam: 10</li>
            <li>sam: 10</li>
            <li>sam: 10</li>
            <li>sam: 10</li>
        </ul>
        <!-- back to start --> 
        <button id="button-home">Back to home</button>
    </section>    

    
    
    
</body>
</html>
